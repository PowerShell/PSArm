parameters:
- name: useWinPS
  type: boolean
  default: false

steps:
  - task: DownloadBuildArtifacts@0
    displayName: 'Download Build Artifacts: out Folder'
    inputs:
      artifactName: out
  - template: pester.yaml
    parameters:
      useWinPS: ${{ parameters.useWinPS }}
      psArmPath: '$(System.ArtifactsDirectory)/out/PSArm'